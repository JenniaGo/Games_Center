<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
</head>
<body>
    <h1>Memory Game</h1>
    <form method="POST" action="{{ url_for('memorygame') }}">
        {{ form.hidden_tag() }}
        {% for card in cards %}
            <input type="checkbox" name="selected_cards" value="{{ card }}">{{ card }}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
